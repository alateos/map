<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/png" href="images/favicon.ico">
	<title>Discover Boston: with zillow.com</title>
	<!-- our custom style sheet -->
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<!-- Link to d3 library -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>

  <body onload="initialize()">

        {"zip":"2116","lat":42.350309,"lng":-71.075400, "name":"Back Bay"},
        {"zip":"2118","lat":42.339690,"lng":-71.073769, "name":"South End"},

        {"zip":"2124","lat":42.287679,"lng":-71.072633, "name":"Dorchester"},
        {"zip":"2125","lat":42.316610,"lng":-71.060597, "name":"Dorchester"},
        {"zip":"2126","lat":42.274733,"lng":-71.091966, "name":"Mattapan"},
        {"zip":"2127","lat":42.334741,"lng":-71.045778, "name":"South Boston"},
        {"zip":"2128","lat":42.376360,"lng":-71.029645, "name":"East Boston"},
        {"zip":"2210","lat":42.348509,"lng":-71.043835, "name":"Seaport"},
        {"zip":"2215","lat":42.346232,"lng":-71.100665, "name":"Fenway/Kenmore"}]
        }
        </textarea>
      <div class="content">
        <!--This title is an example only; we can brainstorm a new one.-->
        <div class="title">Discover Boston: with<span class="subtitle"> <code>zillow.com</code></span></div>
       	
		<!-- placeholder for our google map -->
        <div id="map-canvas"></div>		
        <div class="largeView">
            <div class="scatterplot" id="pricePerSqFt"></div>
            <div class="histogram" id="yAxisHistogram"></div>
            <div class="histogram" id="xAxisHistogram"></div>
        </div><br />
        <div class="dimensions">
            <div id="houses">
				<input onclick="layCircles()" id="count" type="radio" name="type" />Number of listings 
				<input onclick="layCircles()" id="average" type="radio" name="type" checked  />Average price
				<!--<input onclick="layCircles()" id="max" type="radio" name="type" />Max price
				<input onclick="layCircles()" id="min" type="radio" name="type" />Min price -->
            </div>
		</div>

		<!-- placeholder for details on demand -->
        <div id="details"></div>
		
		<!-- loads our video presentation -->
		<div id="presentation"><a href="#" onclick="toggleVideo()">[ PRESENTATION ]</a></div>

		<div id="bullet_help">[ PLEASE SELECT A ZIP CODE BUBBLE FOR DETAILS ]</div>
		
		<!-- placeholder for bullet graph -->
        <div class="smallView" id="bullet">
		</div>
		
		<div id="common_controls">
			<div id="listingtypes">
				<input id="forsale" onclick="filter()" type="radio" name="listing_type" checked />For Sale 
				<input id="sold" onclick="filter()" type="radio" name="listing_type" />Sold
			</div>	

            <div id="bedrooms">
                <div>Bedrooms</div>
                <input type="checkbox" class="bedrooms" onclick="filter()" value="1" checked>1
                <input type="checkbox" class="bedrooms" onclick="filter()"  value="2" checked>2
                <input type="checkbox" class="bedrooms" onclick="filter()" value="3" checked>3
                <input type="checkbox" class="bedrooms" onclick="filter()" value="4" checked>4
                <input type="checkbox" class="bedrooms" onclick="filter()" value="5+" checked>5+
            </div>

            <div id="baths">
                <div>Baths</div>
                <input type="checkbox" class="baths" onclick="filter()" value="1" checked>1
                <input type="checkbox" class="baths" onclick="filter()"  value="2" checked>2
                <input type="checkbox" class="baths" onclick="filter()" value="3" checked>3
                <input type="checkbox" class="baths" onclick="filter()" value="4" checked>4
                <input type="checkbox" class="baths" onclick="filter()" value="5+" checked>5+
            </div>

            <table id="sliders">
                <tr>
					<td><label for="amountSqft">Square Footage:</label><input type="text" id="amountSqft" /></td>
					<td><label for="amountPrice">Price:</label><input type="text" id="amountPrice" /></td>
					<td class="year"><label for="amountYear">Year:</label><input type="text" id="amountYear" /></td>
				</tr>
                
				<tr>
					<td><div id="slider-range-sqft" class="slider"></div></td>
					<td><div id="slider-range-price" class="slider"></div></td>
					<td class="year"><div id="slider-range-year" class="slider"></div></td>
				</tr>
            </table>
        </div>
        <div class="barChart" id="yearVsPrice"></div>
        <div class="barChart" id="pricePerZip"></div>
        <div class="barChart" id="averagePrice"></div>
       
		<script src="main.js"></script>
    </div>
	<div id="mask" onclick="toggleVideo()">
		<iframe src="http://www.youtube.com/embed/hOifES3byfk"></iframe>
	</div>
  </body>
</html>
